<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label{
        color: rgb(202, 159, 16);
        text-align: center;
        margin-left: 1cm;
    }
</style>
<body>
    <form action="">
        <div class="col" style="width: 390px; height: 540px; background-color: rgb(0, 0, 24);">
            <div class="row" style="width: 380px; height: 50px; margin-left: 5px; background-color: rgb(230, 143, 12); margin-bottom: 1cm;">
                <h2 style="text-align: center; margin-bottom: 10px;">Sign Up</h2>
             </div>
            <label for="">First Name &emsp;</label><input type="text" placeholder="Enter First Name" ><br><br>
            <label for="">Last Name  &emsp;</label><input type="text" placeholder="Enter Last Name"><br><br>
            <label for="">Date of Birth</label>
            <select name="" id="">
                <option value="">date</option>
            </select>
            <select name="" id="">
                <option value="">month</option>
            </select>
            <select name="" id="">
                <option value="">year</option>
            </select><br><br>
            <label for="" style="margin-right: 1cm;">Gender</label>
            <input type="radio" style="margin-right: -0.9cm;"><label for="">Male</label>
            <input type="radio" style="margin-right: -0.9cm;"><label for="">Female</label><br><br>
            <label for="">Country</label>
            <select name="" id="">
                <option value="">Country</option>
            </select><br><br>
            <label for="">E-mail&emsp;</label><input type="email" placeholder="Enter E-mail"><br><br>
            <label for="">Phone&emsp;</label><input type="tel" placeholder="Enter Phone"><br><br>
            <label for="">Password&emsp;</label><input type="password"><br><br>
            <label for="">Confirm Password&emsp;</label><input type="password"><br><br>
            <input type="checkbox"><label for="">I Agree to the Terms of use</label>
            <div class="row" style="width: 380px; height: 50px; margin-top: 19px; margin-left: 5px; background-color: rgb(230, 143, 12);">
                <input type="submit" value="Submit" style="width: 2cm; height: 1cm; margin-left: 1cm; margin-top: 5px; background-color: green;">&emsp;<input type="reset" value="Cancel" style="width: 2cm; height: 1cm; background-color: red;">
            </div>
        </div>
    </form>
</body>
</html>
